# Basic configuration
port 6379
bind 0.0.0.0
protected-mode yes
daemonize no

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes

# Performance tuning
timeout 0
tcp-keepalive 300

# Logging
loglevel notice
# Empty string means log to stdout
logfile ""
