services:
  web:
    container_name: visa_doctors_web
    restart: always
    ports:
      - "${PORT}:${PORT}"
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile
    env_file:
      - ./.env
    command: /start
    volumes:
      - .:/app
      - ./static:/app/static
      - ./media:/app/media
    develop:
      watch:
        - action: sync+restart
          path: .
          target: /app
          ignore:
            - 'static/'
            - 'media/'
            - '*.pyc'
            - '__pycache__/'
        - action: rebuild
          path: requirements.txt
    depends_on:
      - redis

  redis:
    image: redis:alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --replica-read-only no --appendonly yes --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3

